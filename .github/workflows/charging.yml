name: Charging 55W

on:
  workflow_dispatch:

jobs:
  charging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Ensure ADB is installed
        run: |
          sudo apt-get update
          sudo apt-get install -y adb

      - name: Make charging script executable
        run: chmod +x scripts/charging.sh

      - name: Run Charging Script
        run: bash scripts/charging.sh
