name: CPU & GPU Control

on:
  workflow_dispatch:

jobs:
  cpu_gpu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure CPU & GPU
        run: |
          echo "Initializing CPU & GPU control..."
          chmod +x scripts/cpu_gpu/snapdragon8elite.sh
          bash scripts/cpu_gpu/snapdragon8elite.sh

      - name: CPU/GPU Status
        run: |
          echo "CPU: Snapdragon 8 Elite"
          echo "GPU: Adreno 830"
