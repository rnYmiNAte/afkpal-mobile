name: AFKPal Cloud Phone Mode Automation

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Select AFKPal Mode (boost / overclock / gaming / diagnose)'
        required: true
        default: boost

jobs:
  afkpal-mode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up ADB
        run: |
          sudo apt-get update
          sudo apt-get install -y adb

      - name: Connect Cloud Phone
        run: |
          bash scripts/adb-connect.sh

      - name: Run Selected AFKPal Mode
        run: |
          MODE="${{ github.event.inputs.mode }}"
          echo "Selected Mode: $MODE"
          case "$MODE" in
            boost)
              bash scripts/performance-boost-mode.sh
              ;;
            overclock)
              bash scripts/afkpal-overclock-mode.sh
              ;;
            gaming)
              bash scripts/afkpal-gaming-mode.sh
              ;;
            diagnose)
              bash scripts/cloud-phone-diagnose.sh
              ;;
            *)
              echo "Invalid Mode Selected!"
              exit 1
              ;;
          esac

      - name: Run AI Prediction
        run: bash scripts/ai-prediction.sh

      - name: Upload Logs & Reports
        uses: actions/upload-artifact@v4
        with:
          name: afkpal-cloud-phone-logs
          path: logs/
