name: Boot Cloud Phone

on:
  workflow_dispatch:

jobs:
  boot-phone:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Ensure ADB is installed
        run: |
          sudo apt-get update
          sudo apt-get install -y adb

      - name: Make boot script executable
        run: chmod +x scripts/boot.sh

      - name: Run Boot Script
        run: bash scripts/boot.sh
