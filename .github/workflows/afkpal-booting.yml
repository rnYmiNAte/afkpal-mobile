name: AFKPal Booting & Power Management

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  booting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Initialize Boot Sequence
        run: |
          echo "Booting AFKPal Mobile..."
          ./scripts/boot.sh

      - name: Monitor Charging
        run: |
          echo "Monitoring battery charging..."
          ./scripts/battery-check.sh --mode charging

      - name: Monitor Discharging
        run: |
          echo "Monitoring battery discharging..."
          ./scripts/battery-check.sh --mode discharging

