lname: Cloud Phone Discharging

on:
  workflow_dispatch:

jobs:
  discharge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Start Discharging
        run: |
          echo "Initializing discharging sequence..."
          chmod +x scripts/battery/discharging_control.sh
          bash scripts/battery/discharging_control.sh

      - name: Battery Status
        run: |
          echo "Battery: discharging..."
          echo "Current Capacity: $(cat json/battery.json | jq '.capacity')"
