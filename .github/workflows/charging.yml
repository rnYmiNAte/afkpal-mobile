name: Cloud Phone Charging

on:
  workflow_dispatch:

jobs:
  charge:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Start Charging
        run: |
          echo "Initializing charging sequence..."
          chmod +x scripts/battery/charging_control.sh
          bash scripts/battery/charging_control.sh

      - name: Charger Status
        run: |
          echo "Charger: 55W / 5V"
          echo "Battery Capacity: 7950 mAh"
